<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="MainTitle">Excedify Online CAD Tool</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar-title">Excedify Online CAD Tool</div>
      <div class="controls">
        <div class="controls-group">
          <div class="ToolbarGroup">
            <h4>Create</h4>
            <button onclick="setMode('line')">
              <i class="fas fa-minus"></i><span>Line</span>
            </button>
            <button onclick="setMode('circle')">
              <i class="far fa-circle"></i><span>Circle</span>
            </button>
            <button onclick="setMode('arc')">
              <i class="fas fa-circle-notch"></i><span>Arc</span>
            </button>
            <div id="arcInputs" style="display: none">
              <label for="startAngle">Start Angle (in degrees):</label>
              <input type="number" id="startAngle" value="0" />
              <label for="endAngle">End Angle (in degrees):</label>
              <input type="number" id="endAngle" value="180" />
            </div>
            <button onclick="setMode('rectangle')">
              <i class="far fa-square"></i><span>Rectangle</span>
            </button>

            <h4>Annotate</h4>
            <button onclick="setMode('text')">
              <i class="fas fa-font"></i><span>Text</span>
            </button>
            <button onclick="setMode('arrowOne')">
              <i class="fas fa-long-arrow-alt-right"></i><span>Arrow</span>
            </button>
            <button onclick="setMode('arrowDouble')">
              <i class="fas fa-arrows-alt-h"></i><span>Arrow</span>
            </button>

            <h4>Modify</h4>
            <button onclick="setMode('move')">
              <i class="fas fa-arrows-alt"></i><span>Move</span>
            </button>
            <button onclick="setMode('rotate')">
              <i class="fas fa-sync-alt"></i><span>Rotate</span>
            </button>
            <button onclick="setMode('erase')">
              <i class="fas fa-eraser"></i><span>Erase</span>
            </button>

            <h4>Edit</h4>
            <button onclick="undo()">
              <i class="fas fa-undo"></i><span>Undo</span>
            </button>
            <button onclick="redo()">
              <i class="fas fa-redo"></i><span>Redo</span>
            </button>
            <button onclick="clearCanvas()">
              <i class="fas fa-trash"></i><span>Clear</span>
            </button>
            <button onclick="downloadCanvas()">
              <i class="fas fa-download"></i><span>Download</span>
            </button>
          </div>
        </div>

        <div class="controls-group">
          <div class="ToolbarGroup">
            <h4>Insert Background</h4>
            <input
              type="file"
              id="uploadImage"
              accept="image/*"
              onchange="setBackground(event)"
              class="custom-upload-button"
            />

            <br />
            <br />

            <h4>Line Format</h4>
            <select id="lineStyle" onchange="setLineStyle(this.value)">
              <option value="default">Default</option>
              <option value="thin">Thin Continuous Line</option>
              <option value="dashed">Dashed Line</option>
              <option value="thin-dashed">Thin Dashed Line</option>
              <option value="center">Thin Center Line</option>
            </select>

            <br />
            <br />
            <br />
            <div id="inputArea">
              <h4>GD&T</h4>
              <label for="symbolInput">Symbol: </label>
              <select id="symbolInput">
                <option value="⏤">⏤</option>
                <option value="⏥">⏥</option>
                <option value="○">○</option>
                <option value="⌭">⌭</option>
                <option value="⌒">⌒</option>
                <option value="⌓">⌓</option>
                <option value="∠">∠</option>
                <option value="⟂">⟂</option>
                <option value="∥">∥</option>
                <option value="⌖">⌖</option>
                <option value="◎">◎</option>
                <option value="⌯">⌯</option>
                <option value="↗">↗</option>
                <option value="⌰">⌰</option>
              </select>

              <label for="toleranceInput">Tolerance: </label>
              <select id="toleranceDiameter">
                <option value="">No Diameter</option>
                <option value="Ø">Ø</option>
              </select>
              <input
                type="text"
                id="toleranceValue"
                placeholder="Enter value"
                style="width: 100px"
              />
              <select id="toleranceModifier">
                <option value="">No Modifier</option>
                <option value="Ⓜ">Ⓜ</option>
                <option value="Ⓛ">Ⓛ</option>
              </select>

              <label for="datumInput1">Datum: </label>
              <input
                type="text"
                id="datumInput1"
                maxlength="1"
                style="width: 20px"
              />
              <input
                type="text"
                id="datumInput2"
                maxlength="1"
                style="width: 20px"
              />
              <input
                type="text"
                id="datumInput3"
                maxlength="1"
                style="width: 20px"
              />

              <button
                class="gdtbutton"
                onclick="drawOnCanvas()"
                style="
                  background: #702020;
                  color: #fff;
                  border: none;
                  border-radius: 5px;
                  margin-left: 18px;
                  cursor: pointer;
                  font-size: 14px;
                  padding: 4px 10px;
                  height: auto;
                  width: auto;
                "
              >
                Add
              </button>
              <br />
              <br />
              <br />
              <h4>Surface Roughness</h4>
              <label for="a-value">A: </label>
              <input
                type="text"
                id="toleranceValue"
                placeholder="Enter value"
                style="width: 100px"
              />

              <label for="b-value">B: </label>
              <input
                type="text"
                id="toleranceValue"
                placeholder="Enter value"
                style="width: 100px"
              />

              <label for="c-value">C: </label>
              <input
                type="text"
                id="toleranceValue"
                placeholder="Enter value"
                style="width: 100px"
              />

              <label for="d-value">D: </label>
              <input
                type="text"
                id="toleranceValue"
                placeholder="Enter value"
                style="width: 100px"
              />

              <label for="e-value">E: </label>
              <input
                type="text"
                id="toleranceValue"
                placeholder="Enter value"
                style="width: 100px"
              />

              <button
                class="gdtbutton"
                onclick="drawSurfaceRoughness()"
                style="
                  background: #702020;
                  color: #fff;
                  border: none;
                  border-radius: 5px;
                  margin-left: 7px;
                  cursor: pointer;
                  font-size: 14px;
                  padding: 4px 10px;
                  height: auto;
                  width: auto;
                "
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <canvas id="cadCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
  </body>
</html>
